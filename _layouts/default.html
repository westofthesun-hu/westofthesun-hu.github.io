<html lang="hu" xml:lang="hu">
	<head>
		<meta charset="utf-8" />
		<meta name="description" content="{{ page.desc }}" />
		<title>{{ site.name }} - {{ page.title }}</title>
		<meta name="robots" content="index,follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/assets/css/ie9.css" /><![endif]-->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="alternate" type="application/atom+xml" title="{{ site.name }} - Atom feed" href="/blog/atom.xml">
	</head>
	<body class="right-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header"{% if page.url == '/' %} class="alt"{% endif %}>
					<h1 id="logo"><a href="/">{{ site.author }}<span> napl√≥ja</span></a></h1>
					<nav id="nav">
						<ul>
							{% assign items = site.pages | where_exp: "i", "i.menu" | sort: "weight" %}
							{% for p in items %}
							<li{% if page.url == p.url %} class="current"{% endif %}>
								<a href="{{ p.url }}">{{ p.menu }}</a>
							</li>
							{% endfor %}
						</ul>
					</nav>
				</header>

				{{ content }}

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons">
						<li><a href="https://twitter.com/luca_melius" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a href="#" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a href="https://github.com/LucaMelius" class="icon circle fa-github"><span class="label">Github</span></a></li>
					</ul>

					<ul class="copyright">
						<li>&copy; <a href="/" title="{{ site.time }}">West of the Sun</a></li>
						<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>

				</footer>

		</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/jquery.scrolly.min.js"></script>
			<script src="/assets/js/jquery.scrollgress.min.js"></script>
			<script src="/assets/js/skel.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="/assets/js/main.js"></script>

	</body>
</html>
