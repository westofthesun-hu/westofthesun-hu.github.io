<html lang="{{ site.lang }}" xml:lang="{{ site.lang }}">
	<head itemscope itemtype="http://schema.org/WebSite">
		<meta charset="utf-8" />
		<meta name="description" content="{{ page.desc }}" />
		<title>{{ site.name }} - {{ page.title }}</title>
		<meta name="robots" content="index,follow" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="/assets/js/ie/html5shiv.js"></script><![endif]-->
		<link rel="stylesheet" href="/assets/css/main.css" />
		<!--[if lte IE 8]><link rel="stylesheet" href="/assets/css/ie8.css" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="/assets/css/ie9.css" /><![endif]-->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="alternate" type="application/atom+xml" title="{{ site.name }} - Atom feed" href="/blog/atom.xml">
		<meta itemprop="name" content="{{ site.name }}"/>
		<link rel="canonical" href="{{ page.url | absolute_url }}" itemprop="url" />
		<link itemprop="publisher" href="#org" />
	</head>
	<body class="right-sidebar">
		<div id="page-wrapper">

			<!-- Header -->
				<header id="header"{% if page.url == '/' %} class="alt"{% endif %}>
					<h1 id="logo"><a href="/" hreflang="{{ site.lang }}">{{ site.author }}<span> napl√≥ja</span></a></h1>
					<nav id="nav">
						<ul>
							{% assign items = site.pages | where_exp: "i", "i.menu" | sort: "weight" %}
							{% for p in items %}
							<li{% if page.url == p.url %} class="current"{% endif %}>
								<a href="{{ p.url }}" hreflang="{{ site.lang }}">{{ p.menu }}</a>
							</li>
							{% endfor %}
						</ul>
					</nav>
				</header>

				{{ content }}

			<!-- Footer -->
				<footer id="footer">

					<ul class="icons" itemid="#org" itemscope itemtype="https://schema.org/Organization">
						<link itemprop="url" href="{{ site.url }}" />
						<span itemprop="logo" itemscope itemtype="https://schema.org/ImageObject">
							<meta itemprop="url" content="{{ site.url }}/logo.png">
							<meta itemprop="width" content="85">
							<meta itemprop="height" content="70">
						</span>
						<meta itemprop="name" content="{{ site.name }}">
						<li><a itemprop="sameAs" href="https://twitter.com/luca_melius" class="icon circle fa-twitter"><span class="label">Twitter</span></a></li>
						<li><a itemprop="sameAs" href="https://www.facebook.com/westofthesun.hu" class="icon circle fa-facebook"><span class="label">Facebook</span></a></li>
						<li><a itemprop="sameAs" href="https://github.com/westofthesun-hu" class="icon circle fa-github"><span class="label">Github</span></a></li>
					</ul>

					<ul class="copyright">
						<li>&copy; <a href="/" title="{{ site.time }}" hreflang="{{ site.lang }}">West of the Sun</a></li>
						<li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
						<li><a title="Web Analytics" href="http://clicky.com/101015827"><img alt="Web Analytics" src="//static.getclicky.com/media/links/badge.gif" border="0" /></a></li>
					</ul>

				</footer>

		</div>

		<!-- Scripts -->
			<script src="/assets/js/jquery.min.js"></script>
			<script src="/assets/js/jquery.dropotron.min.js"></script>
			<script src="/assets/js/jquery.scrolly.min.js"></script>
			<script src="/assets/js/jquery.scrollgress.min.js"></script>
			<script src="/assets/js/skel.min.js"></script>
			<script src="/assets/js/util.js"></script>
			<!--[if lte IE 8]><script src="/assets/js/ie/respond.min.js"></script><![endif]-->
			<script src="/assets/js/main.js"></script>

			<script src="//static.getclicky.com/js" type="text/javascript"></script>
			<script type="text/javascript">try{ clicky.init(101015827); }catch(e){}</script>
			<noscript><p><img alt="Clicky" width="1" height="1" src="//in.getclicky.com/101015827ns.gif" /></p></noscript>
	</body>
</html>
